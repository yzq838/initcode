<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="username" type="text" class="input_txt" placeholder="用户名">
                <input id="password" type="password" class="input_pass" placeholder="密码">
                <!-- 如果是submit的按钮在表单中，它会有一个提交的动作 -->
                <!-- 把submit改成button就不会提交表单了 -->
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <input id="btnlogin" type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script>
    //  1.用户登录
    // 思路：
    // 给按钮添加点击事件
    // 1.1收集用户信息，简单判断。.
    // 1.2请求ajax接口，根据接口的反馈做后续动作
    $('#btnlogin').click(function () {
        // 获取用户名和密码并去掉两边的空格
        var name = $('#username').val().trim()
        var password = $('#password').val().trim()
        // 判断内容或密码不能为空
        if (name.length === 0 || password.length === 0) {
            alter('不能为空')
            return
        }
        // 请求ajax接口
        $.post('http://192.168.172.82:8000/admin/login', {
            'user_name': name,
            'password': password
        }).then(function (res) {
            console.log(res);
            // 2.反馈做后续的动作
            if (res.code === 200) {
                alert('登录成功')
            } else {
                alert(res.msg)
            }

        })
    })
</script>

</html>
